name: Publish to Google Play

on:
  workflow_dispatch:
    inputs:
      track:
        description: 'Release track'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production
      version_code:
        description: 'Version code (integer, must be higher than previous upload)'
        required: true
        type: string
      version_name:
        description: 'Version name (e.g. 1.0.1)'
        required: true
        default: '1.0.0'
        type: string

jobs:
  build-and-publish:
    name: Build AAB & Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/keystore/release.keystore

      - name: Build release AAB
        working-directory: android
        run: |
          ./gradlew bundleRelease \
            -PAPP_VERSION_CODE=${{ inputs.version_code }} \
            -PAPP_VERSION_NAME=${{ inputs.version_name }} \
            -PRELEASE_STORE_FILE=../keystore/release.keystore \
            -PRELEASE_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }} \
            -PRELEASE_KEY_ALIAS=${{ secrets.KEY_ALIAS }} \
            -PRELEASE_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: android/app/build/outputs/bundle/release/app-release.aab

      - name: Publish to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.sternberg.lovescale
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: ${{ inputs.track }}
